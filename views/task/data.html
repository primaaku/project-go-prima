{{ $nomor := 0 }}
{{ range .task }}
    <tr>
        {{ $nomor = increment $nomor 1 }}
        <td>{{ $nomor }}</td>
        <td>{{ .Assignee }}</td>
        <td>{{ .Deadline }}</td>
        <td>{{ .Status }}</td>
        

        <td>
            <button data-id="{{ .Id_task }}" class="btn btn-secondary btn-sm complete-task" style="width:30%">Complete</button>
            <button data-id="{{ .Id_task }}" class="btn btn-warning btn-sm edit-task" style="width:30%">Edit</button>
            <button data-id="{{ .Id_task }}" class="btn btn-danger btn-sm delete-task" style="width:30%">Delete</button>
        </td>
    </tr>
{{ end }}
