{{ $nomor := 0 }}
{{ range .task }}
    {{if .Status}}
    <tr class="table-success">
        {{ $nomor = increment $nomor 1 }}
        <td>{{ $nomor }}</td>
        <td>{{ .Nametask }}</td>
        <td>{{ .Assignee }}</td>
        <td>{{ .Deadline }}</td>
        <td>Completed</td>
        

        <td>
            <button data-id="{{ .Id_task }}" class="btn btn-secondary btn-sm complete-task" style="width:30%" disabled>Done</button>
            <button data-id="{{ .Id_task }}" class="btn btn-warning btn-sm edit-task" style="width:30%" disabled>Edit</button>
            <button data-id="{{ .Id_task }}" class="btn btn-danger btn-sm delete-task" style="width:30%" disabled>Delete</button>
        </td>
    </tr>
    {{else}}
    <tr>
        {{ $nomor = increment $nomor 1 }}
        <td>{{ $nomor }}</td>
        <td>{{ .Nametask }}</td>
        <td>{{ .Assignee }}</td>
        <td>{{ .Deadline }}</td>
        <td>Not Completed</td>
        

        <td>
            <button data-id="{{ .Id_task }}" class="btn btn-secondary btn-sm complete-task" style="width:30%">Complete</button>
            <button data-id="{{ .Id_task }}" class="btn btn-warning btn-sm edit-task" style="width:30%">Edit</button>
            <button data-id="{{ .Id_task }}" class="btn btn-danger btn-sm delete-task" style="width:30%">Delete</button>
        </td>
    </tr>
    {{ end }}
{{ end }}
