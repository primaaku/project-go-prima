<!-- Modal -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ .title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="form-task" action="/task/store" method="POST">
          <div class="modal-body">
            <div class="form-group">
              <label for="">Assignee</label>
              <input type="text" name="assignee" value="{{ .task.Assignee }}" class="form-control">
          </div>

          <div class="form-group">
            <label for="">Deadline</label>
            <input type="date" name="deadline"  value="{{ .task.Deadline }}" class="form-control">
        </div>

        <!-- <div class="form-group"> -->
          <!-- <label for="">Status</label> -->
          <input type="hidden" name="status"  value="{{ .task.Status }}" class="form-control">
      <!-- </div> -->

          </div>
      
        <div class="modal-footer">
            {{ if .task.Id_task }}
                <input type="text" name="id" value="{{ .task.Id_task }}">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            {{ else }}
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            {{ end }}
        </div>

      </form>


      </div>
    </div>
